<ion-header [translucent]="true">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">

  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
<!--En vez de crear todo el codigo del template de Ionic de nuevo,
  aÃ±adimos condiciones al folder.page para cumplir nuestros requisitos-->
  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <div *ngIf="folder === 'List'">
    <h1> Estadisticas de IPs</h1>
      <ion-list>
        <ion-item *ngFor="let b of ips">
          <ion-label>
            <h1>{{b.ip}}</h1>
            <p>Visto: {{b.seen}} veces</p>
            <p>Localidad: {{b.city}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
